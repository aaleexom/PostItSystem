<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Post-It System</title>
		<link rel="shortcut icon" type="image/ico" href="src/favicon.ico"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col mt-4">

				<!-- Cuerpo -->

					<div class="row justify-content-around" id="cuerpo">


						<!-- <div class="col-3 bg-flat2 mx-1 my-4">
							<div class="row text-center bg-flat1"><span class="wFull h5 pt-1">Prueba<span class="float-right"><i class=" mr-2 fas fa-times fa-xs deleteBottom2"></i></span></span></div>
							<div class="row text-justify"><span class="px-4 py-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus, officia.</span></div>
						</div> -->

						<div class="col-12 col-md-3 bg-flat2 mx-1 my-4" id="inputPost">
							<div class="row text-center bg-flat1">
								<span class="wFull h5 pt-2">
									<input class="NoStyledInput" type="text" placeholder="Titulo" id="titleToAdd">
								</span>
							</div>


							<div class="row text-justify">
								<span class="px-4 pt-3 pb-1 wFull">
									<textarea rows="7" class="NoStyledTextArea form-control" id="textToAdd"></textarea>
								</span>
							</div>


							<div class="row">
								<span class="wFull pb-2">
									<div id="delete">
										<span class="float-left"><i class=" ml-4 fas fa-times fa-sm deleteBottom"></i></span>
									</div>
									<div id="add">
										<span class="float-right"><i class=" mr-4 fas fa-check fa-sm addBottom"></i></span>
									</div>
								</span>
							</div>
						</div>

					</div>

					<div class="row justify-content-center">

						<!-- Conejillo de indias -->

						<div class="col-1 mx-1 my-4 text-center" id="guineapig" style="display: none;">
							<span class="wFull"><i class="fas fa-plus fa-4x addNew"></i></span>
						</div>

						<!-- Conejillo de indias -->

					</div>


				<!-- Cuerpo -->

				</div>
			</div>
		</div>


		<script src="js/script.js"></script>

 		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="js/bootstrap.min.js"></script>
  	</body>
</html>
